<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Walking Coders | Find hurricane or affected area</title>

    <!-- Bootstrap -->
    <link href="libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <link href="css/styles.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#"> Walking Coders
            <!-- <img alt="Brand" src="images/logo.png"> -->
          </a>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <form class="horizontal-form" role="form">
            <h3>Find a hurricane</h3>
            <div class="form-group">
              <input type="text" id="hurricane-name" name="hurricane_name" class="form-control" required placeholder="Type a hurricane name ...">
            </div>
            <div class="form-group">
              <input type="number" id="season-range" name="season_range" class="form-control" placeholder="Type a season (year) ...">
              <small class="text-muted">Optional field.</small>
            </div>
            <button id="search-hurricane" type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-search"></span>&nbsp;Search</button>
          </form>
        </div>
        <div class="col-md-12" style="padding-top:10px;">
          <div class="well">
            <h6>
              <a href="area.html"><span class="glyphicon glyphicon-map-marker"></span>&nbsp;You could also search for an area!</a>
            </h6>
          </div>
        </div>
      </div>
      <hr/>
      <div class="row">
        <div class="col-md-12">
          <ul id="results-hurricanes">
          </ul>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="libs/jquery/jquery-1.11.3.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="libs/bootstrap/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
